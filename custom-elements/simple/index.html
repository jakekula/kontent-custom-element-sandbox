

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Label</title>
  <!-- Include jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>

  <!-- Include the Custom Elements API-->
  <script src="https://app.kontent.ai/js-api/custom-element/v1/custom-element.min.js"></script>

  <!-- Custom element CSS styles -->
  <style>
    /* We recommended you always set margin to zero to avoid problems when displaying the element in UI */
    @import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic,700italic);
    html{
      font-family:sans-serif;
      -ms-text-size-adjust:100%;
      -webkit-text-size-adjust:100%;
    }
    body {
      margin: 0;
      padding: 10px;
    }
    
    .disabled_overlay {
      position: fixed;
      background-color: #777;
      z-index: 10;
      cursor: not-allowed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
    }
  </style>
</head>
<body>
  <h3>Custom Element Test</h3>

  <div class="disabled_overlay">
    <p>Here is some text that can be shown/hidden</p>
  </div>
  
  <table>
    <tr>
        <td>Output A</td>
        <td><span id="labelA"></span></td>
    </tr>
    <tr>
        <td>Output B</td>
        <td><span id="labelB"></span></td>
    </tr>
    <tr>
        <td>Output C</td>
        <td><span id="labelC"></span></td>
    </tr>
    <tr>
        <td>Output D</td>
        <td><span id="labelD"></span></td>
    </tr>
  </table>


  <!-- Custom element logic -->
  <script>
    var isDisabled = false;

    function setup(config) {

        // Set static inline value
        var output1 = "testing 123";
        $("#labelA").text(output1);

        // JSON parameter value from custom element
        var output2 = config.capitaliseOutput + " - " + config.message;
        $("#labelB").text(output2);

        // Set based on existing element field
        getElementValue("heading");
        //$("#labelC").text(output3);

        var value = output1 + " : " + output2 + " : " + $("#labelC").Text;
        $("#labelD").text(value);
        
        // Set the output value
        CustomElement.setValue(value);
    }

    function setLabelC(value)
    {

    }

    function getElementValue(codename) {
      CustomElement.getElementValue(codename, (value) => {  
        $("#labelC").text(value);
      });
    }

    function updateDisabled(disabled) {
      if (disabled) {
        $('.disabled_overlay').show();
      }
      else {
        $('.disabled_overlay').hide();
      }
    }

    function updateSize() {
        var height = 150;
        try {
          height = parseInt($("html").height());    
        } catch (err) {
          console.error(err);
        }
        CustomElement.setHeight(height);
      }

    function initCustomElement() {
      try {
          CustomElement.init((element, _context) => {
            // Setup with initial value and disabled state
            setup(element.value);  
            setup(element.config);
            updateDisabled(element.disabled);
            updateSize();
          });
          // React when the disabled state changes (e.g. when publishing the item)
          CustomElement.onDisabledChanged(updateDisabled);
        } catch (err) {
            // Initialization with the Custom elements API failed 
            // (page displayed outside of the Kentico Cloud UI)
            console.error(err);
            updateDisabled(true);
        }
    }

    initCustomElement();

  </script>
</body>
</html>
